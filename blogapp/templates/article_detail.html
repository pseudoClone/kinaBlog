{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{% block title %}
		{{post.title_tag}}
		{% endblock %}
	</head>
	<body>
		{% block content %}
		{{ post.title }}
		<br>
		<small>By: {{post.author.first_name}} {{ post.author.last_name }} : {{post.post_date}}</small>
		{% if user.is_authenticated %}
		<br><small><a href = "{% url 'edit_post' post.pk %}"> Edit</a></small>
		{% endif %}
		<hr>
		{{post.body}}
		<br>
		<a href="{% url 'home'%}" class = "btn btn-secondary">Back</a>
		<br>
	</body>
</html>
{% endblock %}
